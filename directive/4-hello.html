<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/angular.js"></script>
    <script>
        var appModule = angular.module('app', []);
        appModule.directive('hello', function () {
            return {
                restrict: 'AE',
                template: '<div>Hi there</div>',
                replace: true
            }
        })
    </script>
</head>

<body ng-app="app">
    <hello></hello>
</body>

</html>
