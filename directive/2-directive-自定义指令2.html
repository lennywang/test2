<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>2-自定义指令-属性设置</title>
	<link rel="stylesheet" type="text/css" href="D:/ProgramData/angular/Lib/bootstrap.css">
	<script src="D:/ProgramData/angular/Lib/angular-1.4.1.js"></script>
	<script type="text/javascript">
		var myApp=angular.module('myApp',[]);

		myApp.directive('btn',[function  () {
			return{
				// scope:{
				// 	primary:'@',
				// 	lg:'@',
				// 	block:'@'
				// },			
		        // 指令对象的transclude必须设置为true才可以在模版中使用ng-transclude指令
		        transclude: true,
		        replace: true, // 替换指令在HTML中绑定的元素
		        // ng-transclude button
				template: '<button class="btn btn-primary btn-lg" ng-transclude></button>'
			}
		}]);

		myApp.directive('btn2',[function  () {
			return{
				scope:{
					primary:'@',
					lg:'@',
					block:'@',
					content:'@'
				},
				template:'<button class="btn {{primary==\'true\'?\'btn-primary\':\'\'}} {{lg==\'true\'?\'btn-lg\':\'\'}}">{{content?content:\'button\'}}</button>'
			}
		}]);

		//var myApp= angular.module('myApp',[]);
		//myApp.directive('iceElement', [function() {
	    // return {
	    //   // 声明指令类型为元素
	    //   restrict: 'E',
	    //   // 指定指令的渲染模板
	    //   template: '<button class="btn btn-primary btn-lg">元素指令</button>',
	    // };    
	    //}]);
	    
	</script>	
</head>
<body ng-app="myApp">
	<h3>自定义指令-属性设置</h3>
	原始：<btn>wllBtn</btn><br/>
	属性自定义：<btn2 primary='false' content='提交'></btn2>  
	<btn2 primary='false' content='取消'></btn2>  <btn2 primary='false'></btn2>  
	<!-- <btn2 primary='true'></btn2>  	<btn2 primary='false' lg='true'></btn2>  -->
</body>
</html>
