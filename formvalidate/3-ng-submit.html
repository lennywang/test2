<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-ng-submit</title>
	<link rel="stylesheet" type="text/css" href="D:/ProgramData/angular//Lib/bootstrap.css">
	<style type="text/css">
	.error{
		border:1px solid red;
	}
	</style>
	<script src="D:/ProgramData/angular/Lib/angular.js"></script>		
	<script src="js/app.js"></script>
</head>
<body ng-app="myApp" ng-controller="mainController">
	<form name="singupForm" ng-submit="sibmitForm()">
		<label for="txtIptId">用户名</label>
		<input type="text" 
				id="txtIptId"
				name="username"
				ng-model="name" 
				ng-minlength="4" 
				ng-class="{'error':singupForm.username.$invalid && singupForm.username.$touched}"
				required
				class="form-control">
	</form>
</body>
</html>
