<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>min-length,max-length</title>
	<link rel="stylesheet" type="text/css" href="D:/ProgramData/angular//Lib/bootstrap.css">
	<script src="D:/ProgramData/angular/Lib/angular.js"></script>	
</head>
<body ng-app>
	<input class="form-control" type="text" ng-model="name" ng-minlength="2" ng-maxlength="5">
	<div>{{name}}</div>	
	<input class="form-control" type="number" ng-model="name2" ng-minlength="2" ng-maxlength="5">
	<div>{{name2}}</div>
	<input class="form-control" type="text" ng-model="name" ng-minlength="2" ng-maxlength="5">
	<div>{{name}}</div>		
</body>
</html>
