<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单建立</title>
	<link rel="stylesheet" type="text/css" href="D:/ProgramData/angular/Lib/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="D:/ProgramData/angular/Lib/bootstrap.css">
	<style type="text/css">
		/*.frm{
			align:center;
			margin-left: 20%;
			width: 50%;
		}*/
		
		/*p.error{
			display: none;
		}*/
		
		.input_result{
			position: relative;
		    top: -25px;
		    left: 480px;
		}

		p.success{
			color:#3c763d;
		}

		.error{
			color:red;
		}

		.warpper{
			width: 500px;
			margin:30px auto;
		}
	</style>
	<script src="D:/ProgramData/angular/Lib/angular-1.4.1.js"></script>	
	<script src="js/app.js"></script>
</head>
<body ng-app="myApp" ng-controller="signUpController">
	<div class="warpper">
		<form name="signUpForm" class="form control"  ng-submit="sibmitForm()">
			<h2>注册</h2>
			<div class="form-group" ng-class="{'has-success':signUpForm.username.$valid}">
				<label>用户名：</label>
				<!-- <pre>合法：{{signUpForm.username.$valid}}</pre>
				<pre>{{signUpForm.username}}</pre>
				<pre>{{userdata.username}}</pre>
				<pre>必填：{{signUpForm.username.$error.required}}</pre>
				<pre>点击：{{signUpForm.username.$touched}}</pre> -->
				<!-- <pre>{{signUpForm.username.$error.minlength}}</pre>
				<pre>{{signUpForm.username.$error.maxlength}}</pre> -->
				<pre>合法：{{signUpForm.username.$valid}}</pre>
				<input type="text" 
						name="username" 
						required
						class="form-control"
						ng-minlength="4"
						ng-maxlength="32"
						ng-model="userdata.username">
						<!-- signUpFrom.username.$error.required -->
						<!-- readonly="readonly" -->
				<p class="fa fa-check input_result success" ng-class="signUpForm.username.$valid"></p>
				<p class="error" ng-if="signUpForm.username.$error.required && signUpForm.username.$touched">用户名不能为空.</p>
				<p class="error" ng-if="(signUpForm.username.$error.minlength || signUpForm.username.$error.maxlength) && signUpForm.username.$touched">用户名长度应在4到32之间.</p>
			</div>
			<div class="form-group" ng-class="{'has-success':signUpForm.pwd.$valid}">
				<label>密码：</label>
				<input type="password" 
						name="pwd" 
						required
						class="form-control" 
						ng-minlength="4"
						ng-maxlength="255"						
						ng-model="userdata.password">
				<p class="fa fa-check input_result success" ng-class="signUpForm.pwd.$valid"></p>
				<p class="error" ng-if="signUpForm.pwd.$error.required && signUpForm.pwd.$touched">密码不能为空.</p>
				<p class="error" ng-if="(signUpForm.pwd.$error.minlength || signUpForm.pwd.$error.maxlength) && signUpForm.pwd.$touched">密码长度应在4到255之间.</p>
			</div>
			<div class="form-group" ng-class="{'has-success':signUpForm.pwd2.$valid}">
				<pre>合法：{{signUpForm.pwd2.$valid}}</pre>
				<p>比较：{{signUpForm.pwd2.$error.compare}}</p>
				<p>点击：{{signUpForm.pwd2.$touched}}</p>
				<label>确认密码：</label>
				<input type="password" 
						name="pwd2" 
						required
						class="form-control" 
					    compare ="userdata.password"
						ng-model="userdata.password2">
				<p class="fa fa-check input_result success" ng-class="signUpForm.pwd2.$valid"></p>
				<p class="error" ng-if="signUpForm.pwd2.$error.compare && signUpForm.pwd2.$touched">两次密码输入不一致.</p>
			</div>
			<div class="form-group">
				<!-- <input type="submit" value="提交" class="btn btn-primary"> -->
				<button class="btn btn-primary">提交</button>
			</div>		
		</form>	
	</div>	
</body>
</html>
