<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>IsIE</title>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script>
    window.onload = function() {
        var flagIsIE = isIE();
        if (flagIsIE) {
            alert("是IE");
        } else {
            alert("不是IE");
        }
    }

    function isIE() { //ie?
        if (!!window.ActiveXObject || "ActiveXObject" in window)
            return true;
        else
            return false;
    }
    </script>
</head>
