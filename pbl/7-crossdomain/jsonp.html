<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSONP实现方式</title>
</head>
<body>
    <div id="result"></div>
    <script src="http.js"></script>
    <script>
        (function(){
            $jsonp('http://api.douban.com/v2/movie/in_theaters',{
                count:10,
                start:5
            },function(data){
                document.getElementById('result').innerHTML=JSON.stringify(data);
            })
        })();
    </script>
</body>
</html>
