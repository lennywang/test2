<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>$interval</title>
    <script src="js/angular.js"></script>
    <script>
    (function() {
        var module = angular.module("Demo", [])

        module.controller("testCtrl", ["$interval", '$scope', testCtrl]);

        function testCtrl($interval, $scope) {
            $scope.val = "";
            var arr = ["太阳光大、父母恩大、君子量大、小人气大", "成功是优点的发挥，失败是缺点的累积", "不要小看自己，因为人有无限的可能",
                "口说好话、心想好意、身行好事", "原谅别人就是善待自己", "手心向下是助人，手心向上是求人；助人快乐，求人痛苦"
            ];
            var index = 0; //Math.floor((Math.random() * arr.length));
            //            alert(arr[index]);
            var toDo = function() {
                //console.log("Hello World");
                index = Math.floor(Math.random() * arr.length);
                $scope.val = arr[index];
                console.log($scope.val + "-" + index);
            };

            $interval(toDo, 3000);
        };

    }());
    </script>
</head>

<body ng-app="Demo">
    <span ng-controller="testCtrl">{{val}}</span>
</body>

</html>
